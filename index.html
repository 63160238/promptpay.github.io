            <a class="nav-link js-scroll-trigger" href="#features">Features</a>

  <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-lg-12 my-auto content-header">
            <div class="header-content mx-auto">
              <h1 class="mb-5">ใครๆ ก็รับเงินได้</h1>
              <p class="mb-5">เป็นครั้งแรกที่เราสามารถรับเงินจากเพื่อนหรือลูกค้า โดยไม่เสียค่าธรรมเนียมการโอน และไม่ต้องบอกข้อมูลบัญชีให้ยุ่งยาก</p>
              <a href="#generate" class="btn btn-outline btn-xl js-scroll-trigger">Generate QR</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="generate text-center" id="generate">
      <div class="container generate-content">
        <div class="row">
          <div class="col-md-8 mx-auto" style="margin-top:40px;">
              <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">
                      Check me out
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
        </div>
      </div>
    </section>


    PP-id
    <input id="pp-id" type="number" placeholder="เบอร์มือถือ, รหัสประจำตัวประชาชน, TAX ID" maxlength="13" required/><br />
    Amount
    <input id="amount" type="number" placeholder="1000.00"><br />
    <div id="qrcode" style="width:250px; height:250px;"></div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/new-age.min.js"></script>
    
    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
      	width : 250,
      	height : 250
      });
      function makeCode () {
      	var ppID = document.getElementById("pp-id").value;
        var amount = parseFloat(document.getElementById("amount").value);
      	if (!ppID) {
      		ppID="promptpay.github.io";
      	}

      	qrcode.makeCode(generatePayload(ppID, amount));
      }
      makeCode();
      $("#pp-id").
      	on("blur", function () {
      		makeCode();
      	}).
      	on("keydown", function (e) {
      		if (e.keyCode == 13) {
      			makeCode();
      		}
      	});
      $("#amount").
      	on("blur", function () {
      		makeCode();
      	}).
      	on("keydown", function (e) {
      		if (e.keyCode == 13) {
      			makeCode();
      		}
      	});
    </script>
  </body>
